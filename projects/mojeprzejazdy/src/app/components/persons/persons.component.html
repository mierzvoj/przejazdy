<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput
         (keyup)="applyFilter($event)"
         placeholder="Ex. ium"
         #input />
</mat-form-field>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell
        *matHeaderCellDef>Id</th>
    <td mat-cell
        *matCellDef="let row">{{ row.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef>Name</th>
    <td mat-cell
        *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell
        *matHeaderCellDef>Surname</th>
    <td mat-cell
        *matCellDef="let row">{{ row.surname }}</td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"
      [class.active-row]="row === activeRow"
      (click)="onClick(row)"
      (dblclick)="onDblClick(row)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row"
      *matNoDataRow>
    <td class="mat-cell"
        colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
