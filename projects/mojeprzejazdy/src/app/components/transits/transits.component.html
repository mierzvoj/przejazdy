<router-outlet></router-outlet>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let route">{{ route.id }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Punkty</th>
    <td mat-cell *matCellDef="let route">{{ route.points }}</td>
  </ng-container>

  <ng-container matColumnDef="valid">
    <th mat-header-cell *matHeaderCellDef>Aktualna</th>
    <td mat-cell *matCellDef="let route">{{ route.valid }}</td>
  </ng-container>

  <ng-container matColumnDef="schedules">
    <th mat-header-cell *matHeaderCellDef>Kiedy</th>
    <td mat-cell *matCellDef="let route">{{ route.schedules }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [class.active-row]="row === activeRow"
    (click)="onClick(row)"
    (dblclick)="onDblClick(row)"
  ></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
