<mat-form-field appearance="standard">
  <mat-label>Filtruj</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtruj" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSourceTransits" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let transit">{{ transit.id }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>points</th>
    <td mat-cell *matCellDef="let transit">{{ transit.points }}</td>
  </ng-container>

  <ng-container matColumnDef="valid">
    <th mat-header-cell *matHeaderCellDef>Aktualna</th>
    <td mat-cell *matCellDef="let transit">{{ transit.valid }}</td>
  </ng-container>

  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef>Kiedy</th>
    <td mat-cell *matCellDef="let transit">{{ transit.schedule }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [class.active-row]="row === activeRow"
    (click)="onClick(row)"
    (dblclick)="onDblClick(row)"
  ></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Brak danych "{{ input.value }}"</td>
  </tr>
</table>
