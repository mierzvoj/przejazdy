<h3 mat-dialog-title>Adresy</h3>
<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">

    <ng-container matColumnDef="street">
        <th mat-header-cell
            *matHeaderCellDef>Ulica</th>
        <td mat-cell
            *matCellDef="let row">{{ row.street }}</td>
    </ng-container>

    <ng-container matColumnDef="streetNo">
        <th mat-header-cell
            *matHeaderCellDef>Nr</th>
        <td mat-cell
            *matCellDef="let row">{{ row.streetNo }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell
            *matHeaderCellDef>Miejscowość</th>
        <td mat-cell
            *matCellDef="let row">{{ row.city }}</td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
        <th mat-header-cell
            *matHeaderCellDef>Kod</th>
        <td mat-cell
            *matCellDef="let row">{{ row.postalCode }}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.active-row]="row === activeRow"></tr>

    <tr class="mat-row"
        *matNoDataRow>
        <td class="mat-cell"
            colspan="4">
            Brak danych
        </td>
    </tr>
</table>
