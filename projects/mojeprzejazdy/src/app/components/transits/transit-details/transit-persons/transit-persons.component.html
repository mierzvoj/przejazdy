<h3 mat-dialog-title>Pasażerowie</h3>
<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef>Imię</th>
        <td mat-cell
            *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell
            *matHeaderCellDef>Nazwisko</th>
        <td mat-cell
            *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.active-row]="row === activeRow"></tr>

    <tr class="mat-row"
        *matNoDataRow>
        <td class="mat-cell"
            colspan="4">
            Brak danych
        </td>
    </tr>
</table>
