<mat-form-field class="example-form-field" appearance="fill" class="input-text">
  <mat-label>{{ name }}</mat-label>
  <input matInput type="text" [formControl]="getFormControl()" />
  <mat-error *ngIf="hasErrors()">{{ getErrorMessage() }}</mat-error>
  <button
    *ngIf="hasValue()"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearFormControlValue()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
